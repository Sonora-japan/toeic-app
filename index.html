<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TOEIC 模擬テスト選択</title>
  <style>
    body { font-family: sans-serif; padding: 3em; text-align: center; background: #f4f4f4; }
    h1 { color: #003366; margin-bottom: 2em; }
    .card {
      background: white;
      padding: 2em;
      margin: 1em auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    a.button {
      display: inline-block;
      padding: 1em 2em;
      background: #0070f3;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 1em;
    }
    a.button:hover {
      background: #0051aa;
    }
    .lang-switch { margin-bottom: 2em; }
    .lang-switch button {
      padding: 0.5em 1.5em;
      margin: 0 0.5em;
      border: none;
      border-radius: 8px;
      background: #ccc;
      color: #000;
      font-weight: bold;
      min-width: 100px;
      cursor: pointer;
    }
    .lang-switch button:hover {
      background: #aaa;
    }
  </style>
  <script>
    function setLanguage(lang) {
      const elements = document.querySelectorAll("[data-lang]");
      elements.forEach(el => {
        el.innerText = el.getAttribute(`data-lang-${lang}`);
      });
    }
  </script>
</head>
<body>
  <h1 data-lang data-lang-ja="📝 TOEIC 模擬テストメニュー" data-lang-en="📝 TOEIC Practice Test Menu" data-lang-ko="📝 TOEIC 모의고사 메뉴">📝 TOEIC 模擬テストメニュー</h1>

  <div class="lang-switch">
    <button onclick="setLanguage('ja')">日本語</button>
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('ko')">한국어</button>
  </div>

  <div class="card">
    <h2 data-lang data-lang-ja="🎯 本格25問模試（大谷翔平トピック）" data-lang-en="🎯 Full 25-Question Mock Test (Ohtani Topic)" data-lang-ko="🎯 25문 모의고사 (오타니 주제)">🎯 本格25問模試（大谷翔平トピック）</h2>

  <div class="card">
    <h2 data-lang data-lang-ja="📆 今週の5問チャレンジ（話題のニュース）" data-lang-en="📆 Weekly 5-Question Challenge (Current Events)" data-lang-ko="📆 이번 주 5문제 도전 (시사 뉴스)">📆 今週の5問チャレンジ（話題のニュース）</h2>
    <p data-lang data-lang-ja="時事ネタに基づいた5問のPart 5練習問題。気軽に取り組めます。" data-lang-en="Practice 5 Part 5 questions based on hot topics. Easy to try!" data-lang-ko="시사 이슈를 바탕으로 한 5문제 Part 5 연습문제. 부담 없이 도전!">時事ネタに基づいた5問のPart 5練習問題。気軽に取り組めます。</p>
    <a class="button" href="toeic-part5-weekly.html" data-lang data-lang-ja="今週の問題を見る" data-lang-en="Try This Week's Test" data-lang-ko="이번 주 문제 보기">今週の問題を見る</a>
  </div>

  <div class="card">
    <h2 data-lang data-lang-ja="🧠 本格模試：Part 5〜7（解説付き）" data-lang-en="🧠 Full Practice: Part 5–7 (With Explanations)" data-lang-ko="🧠 본격 모의고사: Part 5~7 (해설 포함)">🧠 本格模試：Part 5〜7（解説付き）</h2>
