    }
    main {

      margin: 0 0.5em;
      border: none;
      border-radius: 8px;
      background: #ccc;
      color: #000;
      font-weight: bold;
      min-width: 100px;
      cursor: pointer;
      font-size: 1em;
      line-height: 1.2;
    }
    .lang-switch button:hover {
      background: #aaa;
    }
  </style>
  <script>
    function setLanguage(lang) {
      const elements = document.querySelectorAll("[data-lang]");
      elements.forEach(el => {
        el.innerText = el.getAttribute(`data-lang-${lang}`);
      });
    }
  </script>
</head>
