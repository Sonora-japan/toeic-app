<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>今週の時事TOEIC：大谷翔平編</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 800px; margin: auto; line-height: 1.6; }
    h1, h2 { color: #003366; }
    .question { margin-bottom: 2em; }
    .answer { color: green; font-weight: bold; }
    .note { font-style: italic; color: #555; }
    #result { font-weight: bold; }
    #explanation { color: gray; }
  </style>
</head>
<body>

  <h1>📰 今週の時事TOEICトレーニング</h1>
  <h2>📍 テーマ：大谷翔平選手、東京ドームで第1号ホームラン！</h2>
  <p>2025年3月19日、東京ドームで行われたMLB開幕シリーズ第2戦で、ロサンゼルス・ドジャースの大谷翔平選手がシーズン初の本塁打を放ちました。ビデオ判定の末に本塁打と認定され、会場は大歓声に包まれました。</p>

  <hr>

  <div class="question" id="quiz">
    <h3>【Part 5 - 語彙 問題を解こう】</h3>
    <p><strong>Shohei Ohtani’s first home run of the 2025 season was ______ after a video review at the Tokyo Dome.</strong></p>
    <form id="question-form">
      <label><input type="radio" name="q1" value="a"> awarded</label><br>
      <label><input type="radio" name="q1" value="b"> confirmed</label><br>
      <label><input type="radio" name="q1" value="c"> announced</label><br>
      <label><input type="radio" name="q1" value="d"> received</label><br><br>
      <button type="button" onclick="checkAnswer()">解答する</button>
    </form>
    <p id="result"></p>
    <p id="explanation"></p>
  </div>

  <script>
    function checkAnswer() {
      const answer = document.querySelector('input[name="q1"]:checked');
      const result = document.getElementById("result");
      const explanation = document.getElementById("explanation");

      if (!answer) {
        result.textContent = "選択肢を選んでください！";
        result.style.color = "black";
        explanation.textContent = "";
        return;
      }

      if (answer.value === "b") {
        result.textContent = "正解！✅";
        result.style.color = "green";
        explanation.textContent = "→ confirmed（確認された）が最も自然な選択です。";
      } else {
        result.textContent = "不正解…❌";
        result.style.color = "red";
        explanation.textContent = "→ 正解は confirmed（確認された）です。ビデオ判定の文脈に合います。";
      }
    }
  </script>

</body>
</html>
